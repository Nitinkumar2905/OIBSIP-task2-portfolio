<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-800 border-0 text-white background">
    <!-- header section -->
    <header class="onsrcoll-bg z-10 sticky top-0 left-0 w-full md:mx-auto lg:pl-16 block md:flex h-20 ">
        <nav class="nav-border flex w-full md:w-1/4 h-full items-center">
            <div class="px-2 w-fit absolute left-10 flex items-end space-x-2">
                <span class="text-white sm:hover:text-blue-100 cursor-pointer text-3xl font-medium">Portfolio</span>
            </div>

            <button onclick="myFunction()" class="absolute right-10 md:hidden cursor-pointer">
                <div class="">
                    <span class="text-white sm:text-gray-500 transition-colors text-2xl sm:hover:text-white font-semibold hidden menu My-Menu">Menu</span>
                    <span class="text-white sm:text-gray-500 transition-colors text-2xl sm:hover:text-white font-semibold flex close My-Close">Close</span>
                </div>
            </button>
        </nav>

        <!-- mobile -menu -->
        <nav  class="MyDiv mobile-menu flex md:hidden w-full md:h-[20vh] bg-gray-900 menu-border">
            <ul class="flex flex-col md:flex-row space-y-3 w-full py-3">
                <li class="text-gray-500 transition-colors w-[24vw] mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10" href="#home">Home</a></li>
                <li class="text-gray-500 transition-colors w-[24vw] mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10" href="#about">About</a></li>
                <li class="text-gray-500 transition-colors w-[24vw] mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10" href="#services">Services</a></li>
                <li class="text-gray-500 transition-colors w-[24vw] mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10" href="#projects">Projects</a></li>
                <li class="text-gray-500 transition-colors w-[24vw] mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10" href="#skills">Skills</a></li>
                <li class="text-gray-500 transition-colors w-[24vw] mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10" href="#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- main section -->
       <menu class=" hidden md:flex md:w-[60%] lg:justify-end border-0 items-center mx-auto h-full ">
            <ul class="flex md:flex-row w-fit border-0 h-full items-center md:space-x-3 lg:space-x-7 xl:space-x-12">
                <li class="text-gray-900 font-semibold transition-colors w-[24vw] md:w-fit mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10 md:ml-0" href="#home">Home</a></li>
                <li class="text-gray-900 font-semibold transition-colors w-[24vw] md:w-fit mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10 md:ml-0" href="#about">About</a></li>
                <li class="text-gray-900 font-semibold transition-colors w-[24vw] md:w-fit mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10 md:ml-0" href="#services">Services</a></li>
                <li class="text-gray-900 font-semibold transition-colors w-[24vw] md:w-fit mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10 md:ml-0" href="#projects">Projects</a></li>
                <li class="text-gray-900 font-semibold transition-colors w-[24vw] md:w-fit mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10 md:ml-0" href="#skills">Skills</a></li>
                <li class="text-gray-900 font-semibold transition-colors w-[24vw] md:w-fit mx-auto border-0 sm:hover:text-white text-2xl"><a class="ml-10 md:ml-0" href="#contact">Contact</a></li>
            </ul>
       </menu>
    </header>

    <!-- hero section -->
    <section class="relative z-1 border-0">
        <!-- <div class="bg-[#ad9c9ca5] absolute top-0 left-0 -z-10 w-full h-fit"></div> -->
        <div class="text-4xl pt-10 z-10 opacity-100 mx-auto w-fit">Hey there üëãüèΩ</div>
    </section>



    <script>
        function myFunction() {
        let x = document.querySelector(".MyDiv");
        let y = document.querySelector(".My-Menu");
        let z = document.querySelector(".My-Close");
        let n = document.querySelector(".nav-bar");
            x.classList.toggle("mobile-menu");
            y.classList.toggle("menu");
            z.classList.toggle("close");
            n.classList.toggle("nav-border");
            }
        
    </script>

</body>
</html>
